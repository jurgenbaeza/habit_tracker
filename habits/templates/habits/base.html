{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="{% static 'habits/style.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'habits:habit-list' %}">My Habits</a>
        {% if user.is_authenticated %}
            <a href="{% url 'habits:habit-create' %}">New Habit</a>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
