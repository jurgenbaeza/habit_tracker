{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="{% static 'habits/style.css' %}">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="{% url 'habits:habit-list' %}">My Habits</a>
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
                <a href="{% url 'social:user_list' %}" class="nav-button">Find Users</a>
                <a href="{% url 'social:user_profile' user.username %}" class="nav-button">My Profile</a>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="nav-button">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="nav-button">Login</a>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
