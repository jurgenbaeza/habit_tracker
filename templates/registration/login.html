{% extends "habits/base.html" %}

{% block content %}
    <h2>Login</h2>
    <form method="post" class="standalone">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit">Login</button>
        </div>
    </form>
    <p class="text-center mt-1">Don't have an account? <a href="{% url 'users:signup' %}">Sign Up</a></p>
{% endblock %}
